<form name="searchForm">
	<input type="text" placeholder="Search" ng-model="searchCtrl.searchString" title="search"><span class="glyphicon glyphicon-remove" ng-hide="searchCtrl.isEmpty()" ng-click="searchCtrl.clearSearch()"></span>
	<ul>
		<li ng-repeat="name in names.names | orderBy:'-lastname':true" ng-class="{ active:searchCtrl.isSet(name)}" ng-show="searchCtrl.searchName(name.firstname + name.lastname)">
			<a href="#/contact/{{name.firstname}}&{{name.lastname}}" ng-click="searchCtrl.setName(name)">{{name.firstname}} {{name.lastname}}</a>
		</li>
	</ul>
</form>
